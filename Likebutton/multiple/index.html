<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

<div class="container">
<div id="headbar">
Network
</div>

<h1> Your Feed </h1>
<div id="pagedata">
	<div id="leftcol">
		<div class="profile">
		<img src="images/user.png" alt="User photo" class="userpic">
		<a href="#">Add an Avatar</a>
		<h2>James Doe</h2>
	</div>
</div>
<div id="rightcol">
	<div class="content">
		<div class="topline">
			<div><h2>Neil M</h2></div>
			<div class="likes">
				<div id="likes1">9</div><div>&nbsp;like(s)</div>
			</div>
			<div><button class="likebutton" onclick="likeuser(likes1)">Like</button></div>	
		</div>
		<div class="fillertext">
		I just set up this new Discord bot. Let me know what you all think.
		</div>
	</div>
	
	<div class="content">
		<div class="topline">
			<div><h2>Nicole K</h2></div>
			<div class="likes">
				<div id="likes2">12</div><div>&nbsp;like(s)</div>
			</div>
			<div><button class="likebutton" onclick="likeuser(likes2)">Like</button></div>	
		</div>
		<div class="fillertext">
		This is my new comic. Check it out!
		</div>
	</div>
	
	
	<div class="content">
		<div class="topline">
			<div><h2>Jim R</h2></div>
			<div class="likes">
				<div id="likes3">9</div><div>&nbsp;like(s)</div>
			</div>
			<div><button class="likebutton" onclick="likeuser(likes3)">Like</button></div>	
		</div>
		<div class="fillertext">
		I can't stop listening to the new album. Who else is liking it?
		</div>
	</div>
	
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
